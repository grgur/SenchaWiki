<div class="row text-center">
    <a href="{{ site.linkedin }}">{{ site.author }}</a> | <a href="http://twitter.com/{{ site.twitter }}">@{{ site.twitter }}</a> | <a href="http://github.com/{{ site.github }}">Github: {{ site.github }}</a>
  </ul>
</div>

<nav class="nav-primary" role="navigation" >
    <ul>
        {% for p in site.pages %}
        <li>
        	<a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
